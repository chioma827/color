<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Color Guessing Game</h1>

        <div class="form-group">
            <label for="difficulty">Select Difficulty:</label>
            <select class="form-control" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="form-group">
            <label for="theme">Select Theme:</label>
            <select class="form-control" id="theme">
                <option value="default">Default</option>
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="sunset">Sunset</option>
                <option value="forest">Forest</option>
                <option value="ocean">Ocean</option>
            </select>
        </div>

        <div class="color-display" id="colorDisplay"></div>
        <input type="text" class="form-control" id="playerName" placeholder="Enter your name for the leaderboard...">
        <input type="text" class="form-control mt-2" id="colorInput" placeholder="Guess the color...">
        <button class="btn btn-primary mt-2" id="guessButton">Guess</button>
        <p id="result" class="mt-2"></p>
        <p id="score">Score: 0</p>
        <p id="timer">Time Left: <span id="timeLeft">30</span> seconds</p>
        <button class="btn btn-secondary mt-2" id="resetButton">Play Again</button>

        <h2 class="mt-4">Leaderboard</h2>
        <ol id="leaderboard"></ol>
    </div>
    <script src="script.js"></script>
</body>

</html>
